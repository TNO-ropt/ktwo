plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
    optimal_value: null
  steps:
    - set:
        everest_config['optimization']['max_function_evaluations']: 5
        everest_config['controls'][0]['variables'][3]['max']: 100
        ropt_config: $everest2ropt(everest_config)
    - repeat:
        iterations: 2
        steps:
        - optimizer:
            config: $ropt_config
            tags: report
            initial_values: $optimal_value
    - print:
        message: |
          Optimal result:
            variables: <<optimal_value.evaluations.variables>>
  results:
    - tracker:
        tags: report
        var: optimal_value
