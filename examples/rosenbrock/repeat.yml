plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
    optimal_value: null
    iter: 0
  steps:
    - set:
        everest_config['optimization']['max_function_evaluations']: 2
        everest_config['controls'][0]['variables'][3]['max']: 100
    - repeat:
        iterations: 2
        var: iter
        steps:
          - optimizer:
              config: everest2ropt($everest_config)
              tags: report
              initial_values: $optimal_value
          - save:
              data:
                iter: $iter
                objectives: results2dict($optimal_value, "evaluations.objectives")
              path: <<$config_path>>/everest_output/objectives-<<$iter>>.json
    - print:
        message: |
          Optimal result:
            variables: <<$optimal_value.evaluations.variables>>
  handlers:
    - tracker:
        tags: report
        var: optimal_value
    - metadata:
        tags: report
        data: { "iter": $iter }
    - results_table:
        tags: report
        metadata:
          iter: Iter
