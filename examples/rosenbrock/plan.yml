anchors:
  steps: &steps
    - run: setvar
      with: everest_config["optimization"]["max_function_evaluations"] = 2
    - run: parse_everest_config
      with:
        input: everest_config
        output: ropt_config
    - run: optimizer
      with:
        config: ropt_config
        tags: report

plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
  steps: *steps
