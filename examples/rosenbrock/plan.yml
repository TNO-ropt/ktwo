inputs:
  - everest_config
variables:
  ropt_config: null
steps:
  - run: setvar
    with: everest_config["controls"][0]["max"] = 1.5
  - run: parse_everest_config
    with:
      input: everest_config
      output: ropt_config
  - run: optimizer
    with:
      config: ropt_config
      tags: report
