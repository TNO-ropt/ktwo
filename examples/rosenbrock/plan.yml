anchors:
  steps: &steps
    - set:
        everest_config['optimization']['max_function_evaluations']: 2
        everest_config['controls'][0]['variables'][3]['max']: 100
        ropt_config: $everest2ropt(everest_config)
    - optimizer:
        config: $ropt_config
        tags: report
    - workflow_job:
      - report 'Best results:'
      - report $optimal_value.evaluations.variables
    - print: |
        Optimal result:
          variables: <<optimal_value.evaluations.variables>>
plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
    optimal_value: null
  steps: *steps
  results:
    - tracker:
        tags: report
        var: optimal_value
