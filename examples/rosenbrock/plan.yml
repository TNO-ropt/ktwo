anchors:
  steps: &steps
    - run: update_config
      with:
        input: everest_config
        output: everest_config
        updates:
          optimization/max_function_evaluations: 2
          controls/0/variables/3/max: 100
    - run: parse_everest_config
      with:
        input: everest_config
        output: ropt_config
    - run: optimizer
      with:
        config: ropt_config
        tags: report

plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
  steps: *steps
