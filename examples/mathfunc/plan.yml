plan:
  inputs:
    - everest_config
  variables:
    ropt_config: null
    optimal_value: null
  steps:
    - set:
        ropt_config: everest2ropt($everest_config)
    - optimizer:
        config: $ropt_config
        tags: report
    - print:
        message: |
          Optimal result:
            variables: <<$optimal_value.evaluations.variables>>
  handlers:
    - tracker:
        tags: report
        var: optimal_value
        constraint_tolerance: 1e-6
