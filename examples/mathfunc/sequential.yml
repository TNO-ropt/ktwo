plan:
  inputs:
    - everest_config
  variables:
    optimal_value: null
  steps:
    - optimizer:
        config: everest2ropt($everest_config)
        tags: report
    - set:
        everest_config['optimization']['backend']: scipy
        everest_config['optimization']['algorithm']: slsqp
    - optimizer:
        config: everest2ropt($everest_config)
        tags: report
    - print:
        message: |
          Optimal result:
            variables: <<$optimal_value.evaluations.variables>>
  handlers:
    - tracker:
        tags: report
        var: optimal_value
        constraint_tolerance: 1e-6
